<div class="animated fadeIn" ng-if="lv.noviInd">
    <h1>Unos novog artikla</h1>
    <form name="unosArtikla" ng-submit="unosArtikla.$valid && lv.dodaj()">
        <div class="form-group">
            <label for="naziv">Naziv</label>
            <input type="text" class="form-control" ng-class="{'is-invalid': unosArtikla.naziv.$invalid}" name="naziv" aria-describedby="naziv"
                placeholder="Naziv" ng-model="lv.novi.naziv" ng-required="true">
        </div>
        <div class="form-group">
            <label for="kategorija">Kategorija</label>
            <select class="form-control border" name="kategorija" ng-class="{'is-invalid': unosArtikla.kategorija.$invalid}" ng-options="kategorija.nazivKategorije for kategorija in lv.kategorije track by kategorija.id" ng-model="lv.novi.kategorija" ng-required="true">
            </select>
        </div>
        <div class="form-group">
            <label for="cijena">Cijena</label>
            <input type="number" min="1" step="0.01" class="form-control" ng-class="{'is-invalid': unosArtikla.cijena.$invalid}" name="cijena" aria-describedby="cijena" placeholder="Cijena" ng-model="lv.novi.cijena" ng-required="true">
        </div>
        <div class="form-group">
            <label for="kolicina">Količina</label>
            <input type="number" min="1" class="form-control" ng-class="{'is-invalid': unosArtikla.kolicina.$invalid}" name="kolicina" aria-describedby="kolicina" placeholder="Količina" ng-model="lv.novi.kolicina" ng-required="true">
        </div>
		<div class="form-group">
            <label for="stanje">Stanje</label>
            <select class="form-control border" name="stanje" ng-class="{'is-invalid': unosArtikla.stanje.$invalid}" ng-options="stanje for stanje in lv.stanja" ng-model="lv.novi.stanje" ng-required="true">
            </select>
        </div>
        <div class="form-group">
            <label for="opis">Opis</label>
            <textarea class="form-control border" name="opis" placeholder="Opis..." ng-model="lv.novi.opis"></textarea>
        </div>
        <div class="form-group">
            <input class="btn btn-primary" type="submit" ng-disabled="unosArtikla.$invalid" value="Unesi">
            <button class="btn btn-danger" type="button" ng-click="lv.dobaviArtikle()">Odustani</button>
        </div>
    </form>
</div>
