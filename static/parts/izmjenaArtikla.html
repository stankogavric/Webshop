<div class="animated fadeIn" ng-if="lv.zaIzmjenu.naziv">
    <h1>Izmjena artikla</h1>
    <form name="izmjenaArtikla" ng-submit="izmjenaArtikla.$valid && lv.izmijeniArtikal()">
        <div class="form-group">
            <label for="naziv">Naziv</label>
            <input type="text" class="form-control" ng-class="{'is-invalid': izmjenaArtikla.naziv.$invalid}" name="naziv"
                aria-describedby="naziv" placeholder="Naziv" ng-model="lv.zaIzmjenu.naziv" ng-required="true">
        </div>
        <div class="form-group">
            <label for="kategorija">Kategorija</label>
            <select class="form-control border " name="kategorija" ng-class="{'is-invalid': izmjenaArtikla.kategorija.$invalid}" ng-options="kategorija.nazivKategorije for kategorija in lv.kategorije track by kategorija.id" ng-model="lv.zaIzmjenu.kategorija" ng-required="true">
            </select>
        </div>
        <div class="form-group">
            <label for="cijena">Cijena</label>
            <input type="number" min="1" step="0.01" class="form-control" ng-class="{'is-invalid': izmjenaArtikla.cijena.$invalid}" name="cijena" aria-describedby="cijena" placeholder="Cijena" ng-model="lv.zaIzmjenu.cijena" ng-required="true">
        </div>
        <div class="form-group">
            <label for="kolicina">Količina</label>
            <input type="number" min="1" class="form-control" ng-class="{'is-invalid': izmjenaArtikla.kolicina.$invalid}" name="kolicina" aria-describedby="kolicina" placeholder="Količina" ng-model="lv.zaIzmjenu.kolicina" ng-required="true">
        </div>
		<div class="form-group">
            <label for="stanje">Stanje</label>
            <select class="form-control border" name="stanje" ng-class="{'is-invalid': izmjenaArtikla.stanje.$invalid}" ng-options="stanje for stanje in lv.stanja" ng-model="lv.zaIzmjenu.stanje" ng-required="true">
            </select>
        </div>
        <div class="form-group">
            <label for="opis">Opis</label>
            <textarea class="form-control border" name="opis" placeholder="Opis..." ng-model="lv.zaIzmjenu.opis"></textarea>
        </div>
        <div class="form-group">
            <input class="btn btn-primary" type="submit" ng-disabled="izmjenaArtikla.$invalid" value="Izmijeni">
            <button class="btn btn-danger" type="button" ng-click="lv.odustaniOdIzmjene()">Odustani</button>
        </div>
    </form>
</div>
